<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

</head>
<body>
    
    <div class="page">
        <form id="my-form">
            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>
            
            <fieldset>
                <div class="fildseat-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required >
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>                                  
                            <input type="text" id="last-name" required >
                       </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="email" required >
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input 
                        type="password"
                        id="Password"
                        required
                        minlength="6" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fildseat-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor's-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor's-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fildseat-wrapper">
                    <legend>Seus horários disponíves</legend>
                    <h2> Primeira mentoria</h2>

                    
                    <div class="col-2"> 
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="col-2-1"> 
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="end" required>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>
                        </div>
                    </div>

                    <h2> Segunda mentoria</h2>

                    <div class="col-3"> 
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="col-3-1"> 
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="end" required>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <footer>
                <div class="button">
                    <button>Salvar</button>
                </div>
            </footer>
        </form>
    </div>
</body>
</html>
